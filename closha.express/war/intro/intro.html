<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="intro/css/style.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-latest.js" charset="utf-8"></script>
<script src="intro/js/jquery-v1.10.2.min.js" type="text/javascript"></script>
<script src="intro/js/jquery-finger-v0.1.0.js" type="text/javascript"></script>
<script src="intro/js/modernizr-custom.js" type="text/javascript"></script>
<script src="intro/js/script.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
$(document).ready(function(){
  $('.flicker-example').flicker();
});
</script>
</head>

<body>
	<div class="wrap">
		<div class="flicker-example" data-block-text="false">
			<ul>
				<li data-background="intro/images/img1.png">
					<h3 class="flick-title" id="main_title1"></h3>
					<p class="flick-sub-text" id="main_content1"></p>
				</li>
				<li data-background="intro/images/img2.png">
					<h3 class="flick-title" id="main_title2"></h3>
					<p class="flick-sub-text" id="main_content2"></p>
				</li>
				<li data-background="intro/images/img3.png"><br />
					<h3 class="flick-title" id="main_title3"></h3> <br />
					<p class="flick-sub-text" id="main_content3"></p>
				</li>
			</ul>
		</div>
		<ul class="listbox">
			<li>
				<h4 id="sub_title1"></h4>
				<ul class="list">
					<li id="sub_content1_1"></li>
					<li id="sub_content1_2"></li>
					<li id="sub_content1_3"></li>
					<li id="sub_content1_4"></li>
					<li id="sub_content1_5"></li>
				</ul>
			</li>
			<li>
				<h4 id="sub_title2"></h4>
				<ul class="list">
					<li id="sub_content2_1"></li>
					<li id="sub_content2_2"></li>
					<li id="sub_content2_3"></li>
					<li id="sub_content2_4"></li>
					<li id="sub_content2_5"></li>
				</ul>
			</li>
			<li>
				<h4 id="sub_title3"></h4>
				<ul class="list">
					<li id="sub_content3_1"></li>
					<li id="sub_content3_2"></li>
					<li id="sub_content3_3"></li>
					<li id="sub_content3_4"></li>
					<li id="sub_content3_5"></li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
